<body>

    <h1>Employee Data Management</h1>


    <div class="container">

        <div class="card-header">
            Current Employees

            <table id="employee-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Day</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate</th>
                        <th scope="col">total Billed ($)</th>
                    </tr>
                </thead>

                <tbody id="data">
                </tbody>
            </table>
        </div>


        <br>

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label for="term">Employee Name:</label>
                        <input type="input" class="form-control" id="name-input" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group mt-2">
                        <label for="start">Role </label>
                        <input type="input" class="form-control" id="role-input" aria-describedby="emailHelp">
                    </div>


                    <div class="form-group mt-2">
                        <label for="start">Start Date (MM/DD/YYYY) </label>
                        <input type="text" class="form-control" id="startDate-input" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group mt-2">
                        <label for="end">Monthly Rate:</label>
                        <input type="text" class="form-control" id="monthlyRate-input" aria-describedby="emailHelp">
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <button id="submitId" type="submit" class="btn btn-primary bg-dark">Submit</button>
                
                    </div>
                </form>
            </div>
        </div>

        <br>


    </div>

    </div>
    </div>
</body>

</html>
