<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/app.js"></script>

        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

<body>

    <h1>Employee Data Management</h1>


    <div class="container">

        <div class="card-header">
            Current Employees

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Day</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate</th>
                        <th scope="col">total Billed ($)</th>
                    </tr>
                </thead>

                <tbody id="data">
                    <tr>
                        <td>
                            1
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <br>

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label for="term">Employee Name:</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group mt-2">
                        <label for="start">Role </label>
                        <input type="email" class="form-control" id="role" aria-describedby="emailHelp">
                    </div>



                    <div class="form-group mt-2">
                        <label for="start">Start Date (MM/DD/YYYY) </label>
                        <input type="email" class="form-control" id="start" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group mt-2">
                        <label for="end">Monthly Rate:</label>
                        <input type="email" class="form-control" id="monthlyRate" aria-describedby="emailHelp">
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary bg-dark">Submit</button>
                
                    </div>
                </form>
            </div>
        </div>

        <br>


    </div>

    </div>
    </div>
</body>

</html>
